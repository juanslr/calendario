<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario Semanal CESUR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 900px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    td {
      background-color: #2a2a2a;
    }
    .OPT { background-color: #ff8c00; }
    .ASO { background-color: #1e90ff; }
    .BD { background-color: #6a5acd; }
    .SERI { background-color: #20b2aa; }
    .SEG { background-color: #dc143c; }
    .IAP { background-color: #ff69b4; }
    .PI { background-color: #32cd32; }
    .IPEII { background-color: #ff4500; }
    .INGLES { background-color: #00ced1; }
    .recreo {
      background-color: #444;
      font-weight: bold;
      color: #fff;
    }
    .info {
      margin-top: 30px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Horario Semanal</h1>
  <table>
    <tr>
      <th>Hora</th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miércoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>
    <tr>
      <td>1ª</td>
      <td class="OPT">OPT</td>
      <td class="ASO">ASO</td>
      <td class="BD">BD</td>
      <td class="IPEII">IPEII</td>
      <td class="ASO">ASO</td>
    </tr>
    <tr>
      <td>2ª</td>
      <td class="OPT">OPT</td>
      <td class="INGLES">INGLÉS</td>
      <td class="SERI">SERI</td>
      <td class="ASO">ASO</td>
      <td class="BD">BD</td>
    </tr>
    <tr>
      <td>Recreo</td>
      <td class="recreo" colspan="5">RECREO</td>
    </tr>
    <tr>
      <td>3ª</td>
      <td class="SEG">SEG</td>
      <td class="IAP">IAP</td>
      <td class="PI">PI</td>
      <td class="IAP">IAP</td>
      <td class="SERI">SERI</td>
    </tr>
    <tr>
      <td>4ª</td>
      <td class="SEG">SEG</td>
      <td class="IAP">IAP</td>
      <td class="PI">PI</td>
      <td class="IAP">IAP</td>
      <td class="SERI">SERI</td>
    </tr>
  </table>

  <div class="info">
    <p><strong>Tutor:</strong> Javier</p>
    <p><strong>Coordinación dual:</strong> Javier</p>
  </div>
</body>
</html>
